<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Grader of Dooms</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div id="canvasWindow" class="window">
        <!-- Canvas window content goes here -->
      </div>

      <div id="textEditorWindow" class="window">
        <div class="text-container">
          <h1>Exam App</h1>

          <div class="btn-container">
            <button class="btn btn-secondary" id="btnCanvas">Canvas</button>
            <button class="btn btn-secondary" id="btnTextEditor">
              Text Editor
            </button>
          </div>
          <div class="btn-container">
            <button class="btn btn-primary" id="btnTestB">testB.cpp</button>
            <button class="btn btn-primary" id="btnStudentFile">
              poly_student.cpp
            </button>
          </div>

          <div class="editor-container">
            <div id="editor">// Your C++ program comes here</div>
          </div>

          <div class="button-container">
            <button class="btn btn-warning" id="saveStudentFile">
              Save poly_student.cpp
            </button>
            <button class="btn btn-warning" id="saveTestB">
              Save testB.cpp
            </button>

            <button class="btn btn-warning" id="runTestB">Run testB.cpp</button>
            <!-- <button class="btn btn-danger" id="submitBtn">Submit Code</button> -->
          </div>
        </div>

        <div class="output-container">
          <!-- Timer display -->
          <h2>Output:</h2>

          <p id="codeOutput"></p>
        </div>

        <div>
          <button class="btn btn-danger" id="exitBtn">Exit</button>
        </div>
      </div>
    </div>
    <script type="module" src="render.js"></script>
  </body>
</html>
