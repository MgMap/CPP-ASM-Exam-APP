<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Grader of Dooms</title>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />

  </head>
  <body>

    <div class="main d-flex ">
      
      
      <div class="text-container">
        <h1>Welcome </h1>
        <div class="btn-container">
          <button class="btn btn-primary" id="btnBasicTest">basic_test.cpp</button>
          <button class="btn btn-primary" id="btnTestB">testB.cpp</button>
          <button class="btn btn-primary" id="btnPoly">poly.cpp</button>
        </div>

        <div class="editor-container">
          <div id="editor">// Your C++ program comes here</div>
        </div>

        <div class="button-container">
          <button class="btn btn-warning" id="runBasicTest">Run basic_test.cpp</button>
          <button class="btn btn-warning" id="runTestB">Run testB.cpp</button>
          <button class="btn btn-danger" id="submitBtn">Submit Code</button>
        </div>
      </div>

      <div class="output-container">
        <h2>Output:</h2>
        <p id="codeOutput"></p>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.33.0/ace.js"></script>
    <script type="module" src="render.js"></script>
  </body>
</html>
